<!DOCTYPE html>

<html>
  <head>
    <title>Bookso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="logo">
        <h1 class="title">Bookess<span class="com">.com</span></h1>
        <h6 class="quote">Let's take first step into our journey!</h6>
      </div>
      <div class="form">
        <form action="" class="regForm" [formGroup]="regForm" method="POST">
          <div class="fields">
            <label for="name" class="label">Name</label><br>
        <input type="text" class="input form-control" id="name" name="name" placeholder="Enter your name" formControlName="name">
          </div>

          <div class="fields">
            <label for="email" class="label">Email</label><br>
        <input type="email" class="input form-control" id="email" name="email" placeholder="Enter your email" formControlName="email">
          </div>

          <div class="fields">
            <label for="password" class="label">Password</label><br>
        <input type="password" class="input form-control" id="password" name="password" placeholder="Enter your password" formControlName="password">
          </div>

          <div class="fields">
            <label for="contact" class="label">Contact</label><br>
        <input type="text" class="input form-control" id="contact" name="contact" placeholder="Enter your contact" formControlName="contact">
          </div>

          <div class="buttons">
            <button type="button" class="btn log" (click)="goToLog()">Register</button>
          </div>
      </form>
      </div>
    </div>
      <div class="right">
        
      </div>
      
    </div>
  </body>
</html>
